<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Register</h1>
        <form>
          <div class="form-group">
            <label for="exampleEmail">Username</label>
            <input type="text" name="username" [(ngModel)]="username" class="form-control" id="exampleUsername" aria-describedby="usernameHelp">
          </div>
            <div class="form-group">
              <label for="exampleEmail">Email address</label>
              <input  type="email" name="email" [(ngModel)]="email" class="form-control" id="exampleEmail" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="examplePassword">Password</label>
              <input  type="password" name="password" [(ngModel)]="password" class="form-control" id="examplePassword">
            </div>
            <div class="form-group">
              <label for="examplePassword">Password Control</label>
              <input  type="password" name="passwordcontrol" [(ngModel)]="passwordcontrol" class="form-control" id="exampleControl">
            </div>
            <button class="button" (click) = "clickedButton()">Register</button> 
          </form>
    </div>
  </div>
